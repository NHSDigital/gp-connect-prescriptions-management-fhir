type: object
description: Information surrounding how the MedicationRequest resource is populated can be found [here](https://simplifier.net/guide/gp-connect--patient-facing-services--prescriptions/Home/FHIR-Assets/All-Assets/Profiles/UKCore-MedicationRequest?version=0.1.0-private-beta).
properties:
  resourceType:
    type: string
    enum:
      - MedicationRequest
  id:
    type: string
  meta:
    type: object
    properties:
      profile:
        type: array
        items:
          type: string
          format: uri
          enum:
            - "https://fhir.hl7.org.uk/StructureDefinition/UKCore-MedicationRequest"
  extension:
    type: array
    items:
      type: object
      properties:
        url:
          type: string
          format: uri
        extension:
          type: array
          items:
            type: object
            properties:
              url:
                type: string
                format: uri
              valueUnsignedInt:
                type: integer
              valueDateTime:
                type: string
                format: date-time
  identifier:
    type: array
    items:
      type: object
      properties:
        system:
          type: string
          format: uri
        value:
          type: string
          format: uuid
  status:
    type: string
    enum:
      - active
      - stopped
      - completed
  intent:
    type: string
    enum:
      - plan
      - order
  category:
    type: array
    items:
      type: object
      properties:
        coding:
          type: array
          items:
            type: object
            properties:
              system:
                type: string
                format: uri
                enum:  http://terminology.hl7.or/CodeSystem/medicationrequest-category
              code:
                type: string
                enum: 
                  - community
              display:
                type: string
                enum: 
                  - Community
  medicationCodeableConcept:
    type: object
    properties:
      coding:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              format: uri
              enum:
                - https://dmd.nhs.uk
            code:
              type: string
            display:
              type: string
  subject:
    type: object
    properties:
      reference:
        type: string
        format: uri
        enum: 
          - Patient/9000000009
      identifier:
        type: object
        properties:
          system:
            type: string
            format: uri
            enum: 
              - https://fhir.nhs.uk/Id/nhs-number
          value:
            type: string
            enum:
              - 9000000009
      display:
        type: string
  requester:
    type: object
    properties:
      reference:
        type: string
        format: uri
      display:
        type: string
  groupIdentifier:
    type: object
    properties:
      system:
        type: string
        format: uri
        enum: 
          - https://fhir.nhs.uk/Id/prescription-order-number
      value:
        type: string
  courseOfTherapyType:
    type: object
    properties:
      coding:
        type: array
        items:
          type: object
          properties:
            system:
              type: string
              format: uri
              enum: 
                - https://fhir.hl7.org.uk/CodeSystem/UKCore-MedicationRequestCourseOfTherapy
            code:
              type: string
              enum:
                - continuous
                - acute
            display:
              type: string
              enum:
                - Continuous long term therapy
                - Short course (acute) therapy
  authoredOn:
    type: string
    format: date-time
  substitution:
    type: object
    properties:
      allowedBoolean:
        type: boolean
  dosageInstruction:
    type: array
    items:
      type: object
      properties:
        text:
          type: string
        method:
          type: object
          properties:
            coding:
              type: array
              items:
                type: object
                properties:
                  system:
                    type: string
                    format: uri
                  code:
                    type: string
                  display:
                    type: string
required:
  - resourceType
  - id
  - meta
  - extension
  - identifier
  - status
  - intent
  - category
  - medicationCodeableConcept
  - subject
  - requester
  - groupIdentifier
  - courseOfTherapyType
  - authoredOn
  - substitution
  - dosageInstruction